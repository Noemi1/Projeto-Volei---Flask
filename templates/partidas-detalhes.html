{% extends 'base.html' %} {% block conteudo %}
<section class="detalhes">
    <div class="wrapper">

        <div class="detalhes__inner">
            <h3 class="col-lg-12 col-md-12 col-sm-12 ">Detalhes</h3>
            <p class="col-lg-12 col-md-12 col-sm-12">Aqui será exibido os detalhes da partida 'Adversario X Equipe'</p>
            <div class="detalhes__inner-content">
                <div class="linha">
                    <div class="input-container col-lg-12 col-md-12 col-sm-12">
                        <label for="Adversario">Esquipe Arversaria </label>
                        <input type="text" name="Adversario" id="Adversario" value="Nome do Adversário" readonly>
                    </div>
                </div>
                <div class="linha">
                    <div class="input-container col-lg-4 col-md-4 col-sm-12">
                        <label for="Local">Local</label>
                        <input type="text" name="Local" id="Local" value="Ginásio Abaeté" readonly>
                    </div>
                    <div class="input-container col-lg-4 col-md-4 col-sm-12">
                        <label for="Horario">Horário</label>
                        <input type="text" name="Horario" id="Horario" value="15h30" readonly>
                    </div>
                    <div class="input-container col-lg-4 col-md-4 col-sm-12">
                        <label for="Data">Data</label>
                        <input type="date" name="Data" id="Data" value="2020-01-01" readonly>
                    </div>
                </div>
                <div class="linha">
                    <div class="input-container col-lg-6 col-md-6 col-sm-12">
                        <label for="SetsT">1º Arbitro</label>
                        <input type="text" name="SetsT" id="SetsT" value="Ana Top" readonly>
                    </div>
                    <div class="input-container col-lg-6 col-md-6 col-sm-12">
                        <label for="Vencidos">2º Arbitro</label>
                        <input type="text" name="Vencidos" id="Vencidos" value="João Top" readonly>
                    </div>
                </div>
                <div class="linha">
                    <div class="input-container col-lg-4 col-md-4 col-sm-12">
                        <label for="SetsT">Total de Sets</label>
                        <input type="text" name="SetsT" id="SetsT" value="5" readonly>
                    </div>
                    <div class="input-container col-lg-4 col-md-4 col-sm-12">
                        <label for="Vencidos">Vencidos</label>
                        <input type="text" name="Vencidos" id="Vencidos" value="3" readonly>
                    </div>
                    <div class="input-container col-lg-4 col-md-4 col-sm-12">
                        <label for="Perdidos">Perdidos</label>
                        <input type="text" name="Perdidos" id="Perdidos" value="2" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> {% endblock %}
