 {% extends 'partidas.html' %} {% block partida %}

<script>
    abrirModal()
</script>
<div class="addTime">
    <h3 class="addTime-title">Editar Partida</h3>
    <form method="POST">
        <input type="hidden" name="id_partida" value="{{ partida['id']}}">
        <div class="linha">
            <div class="input-container col-lg-8">
                <label for="TimeCasa_Id">Time da Casa </label>
                <input type="hidden" id="TimeCasa_Id" name="TimeCasa_Id" class="inputForm" readonly value="{{ timeCasa['Id'] }} ">
                <input class="inputForm" readonly value="{{ timeCasa['Nome'] }} ">
            </div>
            <p> <strong> - </strong></p>
            <div class="input-container col-lg-4">
                <label for="Pontos_Casa">Pontos Casa:</label>
                <input type="number" id="Pontos_Casa" name="Pontos_Casa" class="inputForm" title="Localidade do time" value="{{ partida['Pontos_Casa']}}" required>
            </div>
        </div>
        <div class="linha">
            <div class="input-container col-lg-8">
                <label for="TimeVisitantes_Id">Time visitante:</label>
                <select class="inputForm" name="TimeVisitantes_Id" id="TimeVisitantes_Id">
                    {% for t in times %}
                    <option value=" {{ t['Id'] }}">
                        {{ t['Nome'] }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-container col-lg-4">
                <label for="Pontos_Visitante">Pontos Visitantes:</label>
                <input type="number" id="Pontos_Visitante" name="Pontos_Visitante" class="inputForm" title="Pontuação do time" required value="{{ partida['Pontos_Casa'] }}">
            </div>
        </div>
        <div class="linha">
            <div class="input-container col-lg-4">
                <label for="DataJogo">Data:</label>
                <input type="date" id="DataJogo" name="DataJogo" class="inputForm" title="Quantidade de Jogos" required value="{{ partida['DataJogo']}}">
            </div>
            <div class="input-container col-lg-5">
                <label for="LocalJogo">Local da Partida:</label>
                <input type="text" id="LocalJogo" name="LocalJogo" class="inputForm" title="Derrotas" required value="{{ partida['LocalJogo']}}">
            </div>
            <div class="input-container col-lg-3">
                <label for="Duracao">Duração:</label>
                <input type="time" id="Duracao" name="Duracao" class="inputForm" title="Derrotas" required value="{{ partida['Duracao'] }}">
            </div>
        </div>

        <div class="linha">
            <div class="input-container col-lg-4">
                <label for="SetsTotal">Sets Totais:</label>
                <input type="number" id="SetsTotal" name="SetsTotal" class="inputForm" title="Derrotas" required value="{{ partida['SetsTotal']}}">
            </div>
            <div class="input-container col-lg-4">
                <label for="SetsVencidos">Sets Vencidos:</label>
                <input type="number" id="SetsVencidos" name="SetsVencidos" class="inputForm" title="Derrotas" required value="{{ partida['SetsVencidos']}}">
            </div>
            <div class="input-container col-lg-4">
                <label for="SetsPerdidos">Sets Perdidos:</label>
                <input type="number" id="SetsPerdidos" name="SetsPerdidos" class="inputForm" title="Derrotas" required value="{{ partida['SetsPerdidos']}}">
            </div>
        </div>
        <div class="linha">
            <div class="input-container col-lg-5">
                <label for="ArbitroPrincipal">Arbitro:</label>
                <input type="text" id="ArbitroPrincipal" name="ArbitroPrincipal" class="inputForm" title="Derrotas" required value="{{ partida['ArbitroPrincipal']}}">
            </div>
            <div class="input-container col-lg-5">
                <label for="FiscalRede">Fiscal:</label>
                <input type="text" id="FiscalRede" name="FiscalRede" class="inputForm" title="Derrotas" required value="{{ partida['FiscalRede']}}">
            </div>
        </div>
        <div class="linha">
            <div class="input-container col-lg-5">
                <label for="Vencedor">Vencedor:</label>
                <input type="text" id="Vencedor" name="Vencedor" class="inputForm" title="Derrotas" required value="{{ partida['Vencedor']}}">
            </div>
        </div>
        <div class="linha">

            <div class="input-container col-lg-12">
                <button type="submit" class="btn btn-submit" title="Salvar dados do time">Salvar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
